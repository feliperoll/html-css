<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5">
    <!--para buscar uma imagem apenas segurar ctrl+barra de espaço e escolher a imagem-->
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <!--Você verá que ao executar o comando de ctrl+barra de espaço irá aparecer a subpasta para abrir e selecionar as imagens nela contida-->
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript">
    <!--Para incluir uma imagem externa basta copiar o endereço (URL) daquela imagem hospedada na internet, como acima-->
</body>
</html>
