<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/Meu-Video.webm.webm" width="300" controls></video>
    <!--da mesma forma de música, está é a forma mais simples, abaixo a melhor forma-->

    <video width="250" poster="imagens/Argentina.JPG" controls autoplay loop>
        <!-- o poster serve para adicionar thumb no inicio do vídeo -->
        <source src="midia/Meu-Video.m4v.m4v" type="video/m4v">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Se o navegador não tem compatibilidade com reprodução de vídeos.</p>
        <!--A ordem de cima para baixo é a ordem que o navegador tentará abrir os vídeos, por isso coloque do mais leve ao mais pesado e a mensagem no parágrafo só sera exibida se o navegador não tiver compatibilidade com reprodução de vídeos-->
    </video>

<h1>Inserindo vídeos do Youtube</h1>
