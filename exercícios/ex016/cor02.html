<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*isso foi usado pois ao direcionar o degradê para cima ele acaba não ficando 1 degrade só mas vários, tira a configurações global para ver*/

               *{/* configurações globais das CSS*/
           height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #5A65D1, #8E48BA, #BF378C, #FA7339, #FEC763);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
